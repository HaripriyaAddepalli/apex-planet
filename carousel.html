<div class="container" id="carousel-container">
  <h2>Image Carousel</h2>
  <div class="carousel" id="imageCarousel">
    <div class="carousel-image"><img src="https://via.placeholder.com/600x300?text=Image+1" alt="Image 1"></div>
    <div class="carousel-image"><img src="https://via.placeholder.com/600x300?text=Image+2" alt="Image 2"></div>
    <div class="carousel-image"><img src="https://via.placeholder.com/600x300?text=Image+3" alt="Image 3"></div>

    <button id="nextBtn" class="carousel-btn next-btn">❯</button>

</div>
